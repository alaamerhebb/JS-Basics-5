<body>
    <form>
        <label>Please enter your name</label>
        <input type="text" name="name" id="name" required >
        <input type="button" value="submit" required onclick="hello()"> 
    </form>
    
<script>

function hello(){
    var name= document.getElementById("name").value
    if(name==="Alice"|| name==="Bob"){
        alert("Hello " + name + " !");
    }
    
}
</script>
